<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />

    <title>Giphy APP</title>
    <!--Link to Jquery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Link to Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Kaushan+Script|Permanent+Marker|Spicy+Rice" rel="stylesheet">

    <!-- link to css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <!--link to js file-->
    <script type="text/javascript" src="assets/app.js"></script>







</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="buttonHolder"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <form id="giphyForm card">
                    <label form="giphySearchText">Add an anime to search</label>
                    <input id="giphySearchText" type="text">
                    <span class="glass">
                        <input id="giphySearch" type="submit" value="Submit &#10009"> </span>

                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <span id="animeHead"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">

                <div id="giphyPlacement"></div>
            </div>
            <div class="col-md-3 fava">
                <div class="text-center" id="fav-heading">Favorites:</div>
                <div class="favSection"></div>
            </div>


        </div>
        <div class ="row">
            <div class= "col-md-12 text-center">
                <span id="quote">"A sword wields no strength, unless the hand that holds it has courage." <br> "-Link"</span>
            </div>
        </div>

    </div>

</body>
